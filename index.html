<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan's Library</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-orange-50 text-teal-500">
    <div id="content-container" class="container mt-10 mx-auto">
      <div
        class="flex flex-col gap-24 h-screen relative items-center text-left"
      >
        <h1 class="text-8xl mb-5 select-none self-start">Dan's Library</h1>
        <div class="flex flex-col justify-center gap-10">
          <div class="flex flex-col lg:flex-row items-center gap-8 lg:gap-0">
            <h2
              class="text-3xl px-5 font-medium selection:text-orange-50 selection:bg-teal-500"
            >
              A place where you can
              <span class="text-orange-50 bg-teal-500 px-3">keep</span>
              track the
              <span class="text-orange-50 bg-teal-500 px-3">books</span> you've
              read.
            </h2>

            <button
              id="modal-btn"
              class="text-teal-500 text-xl font-semibold relative border border-teal-500 h-[50px] w-40 overflow-hidden px-3 transition-all before:absolute before:bottom-0 before:left-0 before:top-0 before:z-0 before:h-full before:w-0 before:bg-teal-500 before:transition-all before:duration-500 hover:text-orange-50 hover:before:left-0 hover:before:w-full"
            >
              <span class="relative z-10">Add Book!</span>
            </button>
          </div>
          <div class="flex gap-4 mt-5 p-4 flex-wrap" id="books-container"></div>
        </div>
      </div>
    </div>
    <form
      class="gap-2 flex flex-col absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-transform ease-in-out transform scale-0 bg-stone-500 text-2xl p-8 text-orange-50 shadow-lg"
      id="form"
    >
      <label for="title">Book Title</label>
      <input
        id="title"
        type="text"
        class="p-1 border text-stone-800 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-red-700 invalid:text-pink-600 focus:invalid:border-red-700 focus:invalid:ring-red-700"
        required
      />

      <label for="author">Author</label>
      <input
        id="author"
        type="text"
        class="p-1 border text-stone-800 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 disabled:bg-slate-50 disabled:text-red-700 disabled:border-slate-200 disabled:shadow-none invalid:border-red-700 invalid:text-pink-600 focus:invalid:border-red-700 focus:invalid:ring-red-700"
        required
      />

      <label for="pages">Pages</label>
      <input
        id="pages"
        type="number"
        class="p-1 border text-stone-800 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-red-700 invalid:text-pink-600 focus:invalid:border-red-700 focus:invalid:ring-red-700"
        required
      />

      <div class="flex justify-between">
        <div class="flex items-center gap-2">
          <input
            class="w-4 h-4 accent-teal-500"
            type="radio"
            name="read"
            value="true"
            required
          />
          <label> Read </label>
        </div>
        <div class="flex items-center gap-2">
          <input
            class="w-4 h-4 accent-teal-500"
            type="radio"
            name="read"
            value="false"
            required
          />
          <label> Not read</label>
        </div>
      </div>

      <div class="flex justify-between">
        <button
          type="submit"
          id="add-btn"
          class="hover:text-teal-500 transition-colors duration-300"
        >
          Add book
        </button>
        <button
          id="close-btn"
          class="hover:text-teal-500 transition-colors duration-300"
        >
          Close
        </button>
      </div>
    </form>

    <script src="library.js"></script>
  </body>
</html>
